bind p disablevoice
alias "disablevoice" "clutch"
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\weapon_confirm 0.5; say_team Clutch mode: ON (text & voice chat are disabled); alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\button2 0.5; say_team Clutch mode: OFF (text & voice chat are enabled); alias clutch clutchon"

alias "clutchsoundon" "volume 0.8; snd_musicvolume 0.2; snd_menumusic_volume 0; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 1"
alias "clutchsoundoff" "volume 0.5; snd_musicvolume 0; snd_menumusic_volume 0; snd_deathcamera_volume 0; snd_mapobjective_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_tensecondwarning_volume 0"

